<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Skiing_incedent_report</title>
    <link rel="stylesheet" type="text/css" href="Content/Site.css">
</head>
<body>
    <h1>Skiing incedent report</h1>

    <form method="POST" action="http://sandbox.bittsdevelopment.com/humber/httpdebug/acceptdata.php">
        <!--User input firstname-->
        <section>
            <label for="user_firstname">Your first name:</label>
            <input type="text" name="fname" id="user_firstname" placeholder="e.g. John...">
        </section>
        <!--User input lastname-->
        <section>
            <label for="user_lastname">Your last name:</label>
            <input type="text" name="lname" id="user_lastname" placeholder="e.g. Smith...">
        </section>

        <!--User input phone number-->
        <section>
            <label for="user_phonenumber">Your phone number:</label>
            <input type="text" name="lname" id="user_phonenumber" placeholder="(999) 258 25 54">
        </section>

        <!--Checkbox - 1 -->
        <section>
            <label>Your vehicle (used during the incident) </label>
            <div><input type="checkbox" value="Snowboard" id="snowboard_usual" name="snowboard_usual" /><label for="snowboard_usual">Snowboard</label></div>
            <div><input type="checkbox" value="Skiing" id="skiing_weird" name="skiing_weird" /><label for="skiing_weird">Skiing</label></div>
            <div><input type="checkbox" value="Trash cover" id="trash_cover_crazy" name="trash_cover_crazy" /><label for="trash_cover_crazy">Trash cover</label></div>
            <div><input type="checkbox" value="Yonger brother" id="yonger_brother_perfect" name="yonger_brother_perfect" /><label for="yonger_brother_perfect">Yonger brother</label></div>
        </section>

        <!--Checkbox - 2 -->
        <section>
            <label>How did you get home?</label>
            <div><input type="checkbox" value="By my own" id="walk" name="walk" /><label for="walk">By my own</label></div>
            <div><input type="checkbox" value="Helicopter" id="urgent" name="urgent" /><label for="urgent">Helicopter</label></div>
            <div><input type="checkbox" value="Still here" id="deadman" name="deadman" /><label for="deadman">Still here</label></div>
        </section>

        <!--I did some forms like Joanna teached us in Design lessons-->
        <!--radio button - 1 -->
        <section>
            <label>How do you rate your condition?</label>
            <div>
                <input type="radio" name="condition" id="radio_1_a" value="Wow! I wanna repeat that!">
                <label for="radio_1_a">Wow! I wanna repeat that!</label>
            </div>
            <div>
                <input type="radio" name="condition" id="radio_1_b" value="Well, I think that was a bad idea!">
                <label for="radio_1_b">Well, I think that was a bad idea!</label>
            </div>
            <div>
                <input type="radio" name="condition" id="radio_1_c" value="Can somebody kill me?">
                <label for="radio_1_c">Can somebody kill me?</label>
            </div>
        </section>

        <!--radio button - 2 -->
        <section>
            <label>What did you think at the last minute just before the fall ?</label>
            <div>
                <input type="radio" name="last_min" id="radio_2_a" value="My Cat">
                <label for="radio_2_a">My Cat</label>
            </div>
            <div>
                <input type="radio" name="last_min" id="radio_2_b" value="I did not know that I am so flexible">
                <label for="radio_2_b">I did not know that I am so flexible</label>
            </div>
            <div>
                <input type="radio" name="last_min" id="radio_2_c" value="What a Hack?!">
                <label for="radio_2_c">What a Hack?!</label>
            </div>
        </section>

        <!--drop-down list -->
        <section>
            <label for="level">Level of your insurance:</label>
            <select name="level" id="level">
                <option value="">- Select one -</option>
                <option value="best">I can break one more leg!</option>
                <option value="full">Bring me hot chocolate!</option>
                <option value="student">Maybe you can call my mom?</option>
                <option value="homeless">You know what to do with my body.</option>
            </select>
        </section>

        <!-- Submit Button -->
        <section>
            <input id="Enter" type="submit" value="Enter" />
        </section>
    </form>

</body>
</html>
